<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UynabAnimeList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>UynabAnimeList</h1>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Schedule</a></li>
        <li><a href="">History</a></li>
      </ul>
      <div class="search">
        <button type="submit">Submit</button>
        <input type="search" placeholder="cari anime" />
      </div>
    </nav>
    <main>
      <section class="home" id="home">
        <div class="anime" id="top-anime">
          <div class="more">
            <h1>Anime Hype</h1>
            <a href="">Lainnya</a>
          </div>
          <div class="anime-container" id="top-anime-container"></div>
          <button class="previous"><</button><button class="next">></button>
        </div>
        <div class="anime" id="season-anime">
          <div class="more">
            <h1>Season Sekarang</h1>
            <a href="">Lainnya</a>
          </div>
          <div class="anime-container" id="season-anime-container"></div>
          <button class="previous"><</button><button class="next">></button>
        </div>
        <div class="anime" id="upcoming-anime">
          <div class="more">
            <h1>Akan Datang</h1>
            <a href="">Lainnya</a>
          </div>
          <div class="anime-container" id="upcoming-anime-container"></div>
          <button class="previous"><</button><button class="next">></button>
        </div>
      </section>
      <section id="schedule"></section>
      <section id="history"></section>
    </main>
    <footer>
      <a href="">Home</a>
      <a href="">Schedule</a>
      <a href="">History</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
