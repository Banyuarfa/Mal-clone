<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UynabAnimeList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>UynabAnimeList</h1>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Schedule</a></li>
        <li><a href="">History</a></li>
      </ul>
      <input type="search" placeholder="cari anime" />

    <main>
      <section class="home" id="home">

        </div>
        <div class="anime anime2" id="season-anime">
          <div class="more">
            <h1>Season Sekarang</h1>
            <a href="">Lainnya</a>
          </div>
          <div class="anime-container" id="season-anime-container"></div>
          <button class="previous previous2"><</button
          ><button class="next next2">></button>
        </div>
      </section>
      <section id="schedule"></section>
      <section id="history"></section>
    </main>
    <footer>
      <a href="">Home</a>
      <a href="">Schedule</a>
      <a href="">History</a>
    </footer>
    <script src="script.js"></script>

</html>
