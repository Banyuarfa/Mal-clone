<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UynabAnimeList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>UynabAnimeList</h1>
      <ul class="ul-nav">
        <li class="li-nav"><a href="">Home</a></li>
        <li class="li-nav"><a href="">Schedule</a></li>
        <li class="li-nav"><a href="">History</a></li>
      </ul>
      <div class="search">
        <div>
          <button type="submit">Submit</button>
          <input type="search" placeholder="cari anime" autocomplete="off" />
        </div>
        <!-- <ul class="ul-search">
          <li class="li-search">bad</li>
          <li class="li-search">no</li>
        </ul> -->
      </div>
    </nav>
    <main>
      <section class="home" id="home">
        <div class="anime" id="top-anime">
          <div class="more">
            <h1>Anime Hype</h1>
          </div>
          <div class="anime-container" id="top-anime-container"></div>
          <button class="previous"><</button><button class="next">></button>
        </div>
        <div class="anime" id="season-anime">
          <div class="more">
            <h1>Season Sekarang</h1>
          </div>
          <div class="anime-container" id="season-anime-container"></div>
          <button class="previous"><</button><button class="next">></button>
        </div>
          </div>
        </div>
      </section>
      <section id="schedule"></section>
      <section id="history"></section>
      <section class="search-page" id="page">
        <h1>Cari Anime</h1>
        <div class="container" id="page-container"></div>
        <div class="page-button">
          <button type="button" id="previous-page"><</button>
          <p>1</p>
          <button type="button" id="next-page">></button>
        </div>
      </section>
    </main>

    <footer>
      <a href="">Home</a>
      <a href="">Schedule</a>
      <a href="">History</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
